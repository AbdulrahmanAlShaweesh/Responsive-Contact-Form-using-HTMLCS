<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Contact Form Using HTML & CSS</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-box">
        <div class="left"></div>
        <div class="right">
          <h3>contact us</h3>
          <input type="text" placeholder="Your Name" class="field" />
          <input type="email" class="field" placeholder="Your Email" />
          <input type="text" class="field" placeholder="Your Phone" />
          <textarea type="text" class="field" placeholder="Message"> </textarea>
          <button class="btn">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
